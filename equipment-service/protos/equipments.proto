syntax = "proto3";

option go_package = "genprotos/";

message Equipment {
    string name = 1;
    string description = 2;
    string origin_country = 3;
    string classification = 4;
    int64 quantity = 5;
    string main_armament = 6;
    int64 crew_size = 7;
    float weight_kg = 8;
    float length = 9;
    float width_cm = 10;
    float height_cm = 11;
    int64 max_speed_km = 12;
    float operational_range_km = 13;
    int64 year_of_introduction = 14;
    string created_at = 15;
}

message GetRequest {
    string id = 1;
}

message GetAllRequest {
    int64 page = 1;
    int64 limit = 2;
    string order_by = 3;
}

message GetAllResponse {
    repeated Equipment equipments = 1;
    int64 count = 2;
}

message Empty {

}


service EquipmentService {
    rpc CreateEquipment(Equipment) returns (Empty);
    rpc GetEquipment(GetRequest) returns (Equipment);
    rpc GetAllEquipments(GetAllRequest) returns (GetAllResponse);
}
